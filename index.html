<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="svg-box">
            <h1>Faça login <br>E entre para o nosso time</h1>
            <img src="img/astronaut-animate.svg" alt="astronaut">
        </div>
        <div class="login-box">
            <div class="login">
                <h1>LOGIN</h1>
                <label for="usuario">
                    <span>Usuário</span>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </label>
                <label for="senha">
                    <span>Senha</span>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </label>
                <button>LOGIN</button>
            </div>
        </div>
    </main>
</body>
</html>
